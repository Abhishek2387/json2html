<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated HTML Table</title>
</head>
<body>
  <h1>Generated HTML Table</h1>
  <div id="table-container"></div>

  <script type="module">
    // Import the json2html module from your GitHub Pages URL
    import json2html from 'https://abhishek2387.github.io/json2html/json2html.js';

    const data = [
      { Name: "Alice", Age: 25 },
      { Name: "Bob", Age: 30 },
      { Name: "Charlie", Age: 35, Gender: "M" }
    ];

    // Generate the HTML table and insert it into the page
    const tableHTML = json2html(data);
    document.getElementById("table-container").innerHTML = tableHTML;
  </script>
</body>
</html>
